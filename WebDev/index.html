<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Calendar | 2025</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Links to JavaScript file-->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Calendar Container -->
    <div class="calendar">
      <!-- Header showing the year -->
      <div class="header">
        <h1 class="current-year">2025</h1>
      </div>
      <!-- Container for all months -->
      <div class="months-wrapper"></div>   
    </div>
  </body>
</html>
